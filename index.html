<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Take Five Logo Alternatives</title>

<link href="style.css" rel="stylesheet" type="text/css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="script.js"></script>
</head>

<body>
	<div class="wrapper">
		<div id="style_list">
			<p>Choose a Style</p>
			<a class="btn_style active" id="1" href="#">1</a>
			<a class="btn_style" id="2" href="#">2</a>
			<a class="btn_style" id="3" href="#">3</a>
			<a class="btn_style" id="4" href="#">4</a>
			<a class="btn_style" id="5" href="#">5</a>

		</div>
		<div id="style_panel">
			<img src="img/style1.png" alt"#" id="style_img"/>
		</div>
		<div id="color_list">
			<p>Choose a Background Color</p>
			<a class="btn_color A" href="#">A</a>
			<a class="btn_color B" href="#">B</a>
			<a class="btn_color C" href="#">C</a>
			<a class="btn_color D" href="#">D</a>
			<a class="btn_color E" href="#">E</a>
			<a class="btn_color F" href="#">F</a>
		</div>
	</div>
</body>
</html>
